    url  = "https://fi.linkedin.com/company/helsec"

  [[params.social]]
    icon = "fab fa-facebook"
    url  = "https://www.facebook.com/HelsinkiSec/"

  [[params.social]]
    icon = "fab fa-instagram"
    url  = "https://www.instagram.com/helsec_fi"

  [[params.social]]

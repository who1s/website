baseURL = "https://helsec.fi"
title   = "HelSec Ry"
languageCode = "en-us"
theme = "helsec"
PygmentsCodeFences = true
PygmentsStyle = "monokai"

paginate  = 10
rssLimit  = 20  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

# googleAnalytics = ""
# disqusShortname = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:title/"

[author]
  name = "Juho Jauhiainen"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params]
  dateformat        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Metadata mostly used in document's head
  # 
  description = "HelSec is a cybersecurity group by the community, for the community."
  keywords = "cybersecurity, helsec, meetup, Helsinki, Finland, hacking, dfir, red team, bug bounty, information sharing"

  # The big red utton information
  buttonText = "JOIN US"
  buttonUrl = "https://byte.flomembers.com/helsec/members/application"

  # Social icons
